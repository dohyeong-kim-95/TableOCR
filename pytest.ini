[pytest]
# Pytest configuration for TableOCR

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage reporting
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    # Strict markers
    --strict-markers
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests (may take several seconds)
    ocr: Tests requiring PaddleOCR models
    pdf: Tests requiring PDF files

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
